name: vibtrix
description: "VidiBattle - Social Media Competition Platform"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  google_fonts: ^6.2.1
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  equatable: ^2.0.5
  
  # Navigation
  go_router: ^14.2.7
  
  # Network & API
  dio: ^5.5.0+1
  retrofit: ^4.4.1
  json_annotation: ^4.9.0
  
  # Local Storage
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.3.2
  hive_flutter: ^1.1.0
  
  # Media
  video_player: ^2.9.1
  chewie: ^1.8.3
  image_picker: ^1.1.2
  photo_view: ^0.15.0
  visibility_detector: ^0.4.0+2
  
  # Utils
  intl: ^0.20.2
  timeago: ^3.7.0
  url_launcher: ^6.3.0
  share_plus: ^10.0.2
  
  # Push Notifications
  firebase_core: ^3.4.1
  firebase_messaging: ^15.1.0
  flutter_local_notifications: ^17.2.2
  
  # Firebase Auth & Google Sign In
  firebase_auth: ^5.3.0
  google_sign_in: ^6.2.1
  
  # Payments (Razorpay)
  razorpay_flutter: ^1.3.7
  
  # Animations
  flutter_animate: ^4.5.0
  lottie: ^3.1.2
  
  # Forms & Validation
  flutter_form_builder: ^10.0.1
  form_builder_validators: ^11.0.0
  
  # Infinite Scroll
  infinite_scroll_pagination: ^4.0.0
  
  # Connectivity
  connectivity_plus: ^6.0.5
  
  # Device Info
  device_info_plus: ^10.1.2
  package_info_plus: ^8.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.12
  retrofit_generator: ^9.7.0
  json_serializable: ^6.8.0
  riverpod_generator: ^2.4.3

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

  # Using google_fonts package for Inter font instead of bundled assets
